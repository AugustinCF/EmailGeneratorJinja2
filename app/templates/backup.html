<html>

  padding: 8px;

}
</style>
</head>
<body>

<h2>{{title}}</h2>



{% if conblock1 > 0 %}
{% for par, impar, linkpar, linkimpar   in totalparimpar %}

      </tr>

     {% endfor %}
{% endif %}

</html>
